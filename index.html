<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Remind-me App</h1>
    </header>
    <div id="listPrincipal">
        <ul id="list"></ul>
    </div>
    <div id="popUp" class="d-none">
        <form id="taskHolder">
            <input type="text" id="inputTask" placeholder="Escrib√≠ tu tarea:">
            <div id="imgSelectHolder">
                <img id="selectedImgPreview" src="./images/default.svg" alt="Default">
                <button type="button" id="imgBtnTask">Select img</button>
            </div>
            <div id="chocolateImg" class="d-none">
                <ul id="imgList">
                    <li>
                        <img src="./images/default.svg" alt="Default">
                    </li>
                    <li>
                        <img src="./images/bike.svg" alt="Bike">
                    </li>
                    <li>
                        <img src="./images/car.svg" alt="Car">
                    </li>
                    <li>
                        <img src="./images/taxi.svg" alt="Taxi">
                    </li>
                    <li>
                        <img src="./images/tank.svg" alt="Tank">
                    </li>
                    <li>
                        <img src="./images/books.svg" alt="Books">
                    </li>
                    <li>
                        <img src="./images/telescope.svg" alt="Telescope">
                    </li>
                    <li>
                        <img src="./images/flask.svg" alt="Flask">
                    </li>
                    <li>
                        <img src="./images/tent.svg" alt="Tent">
                    </li>
                    <li>
                        <img src="./images/pokercards.svg" alt="Poker cards">
                    </li>
                    <li>
                        <img src="./images/joystick.svg" alt="Joystick">
                    </li>
                    <li>
                        <img src="./images/portable.svg" alt="Portable game">
                    </li>
                </ul>
            </div>
            <div id="timeSelectHolder">
                <label for="numberSelect">En cuanto tiempo?:</label>
                <select name="numberSelect" id="numberSelect">
                    <option value="1" selected>1</option>
                    <option value="2">2</option>
                </select>
                <select name="timeSelect" id="timeSelect">
                </select>
            </div>
            <button id="taskBtnSubmit">Add</button>
        </form>
    </div>
    <button type="button" id="addTask">Add</button>
    <footer>
        <p>Copyrai¬© <a href="https://gnieva94.github.io/link-tree/" target="_blank">@GnievaSSJ</a></p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
